<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop and CSS Project</title>
  <style>
    /* Background color is controlled by JavaScript */
    :root {
      --color: lightblue;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: var(--color);
      text-align: center;
      padding: 20px;
    }
    /* Card style */
    .card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 120px;
    }
    /* Dark mode style */
    .dark {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Loop and CSS Demo</h1>

  <!-- Slider to change background color -->
  <label>
    Energy:
    <input id="energy" type="range" min="0" max="100" value="50">
  </label>
  <p>Value: <span id="energyValue">50</span></p>

  <!-- Buttons for loops and dark mode -->
  <input id="count" type="number" min="1" max="10" value="5">
  <button id="makeCards">Make Cards (for loop)</button>
  <button id="sparkles">Add Sparkles (while loop)</button>
  <button id="darkMode">Toggle Dark Mode</button>

  <!-- Place where cards will appear -->
  <div id="cards"></div>

  <script>
    const root = document.documentElement;
    const cards = document.getElementById('cards');
    const energy = document.getElementById('energy');
    const energyValue = document.getElementById('energyValue');

    // Slider changes background color
    energy.addEventListener('input', () => {
      const value = energy.value;
      energyValue.textContent = value;
      const color = `hsl(${value * 3}, 70%, 80%)`; // makes color shift with slider
      root.style.setProperty('--color', color);
    });

    // For loop: make cards
    document.getElementById('makeCards').addEventListener('click', () => {
      cards.innerHTML = ''; // clear old cards
      const num = parseInt(document.getElementById('count').value);
      for (let i = 1; i <= num; i++) {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = `Card ${i}`;
        cards.appendChild(card);
      }
    });

    // While loop: add sparkles
    document.getElementById('sparkles').addEventListener('click', () => {
      let i = 0;
      while (i < 10) {
        const sparkle = document.createElement('div');
        sparkle.textContent = 'âœ¨';
        sparkle.style.position = 'absolute';
        sparkle.style.left = Math.random() * window.innerWidth + 'px';
        sparkle.style.top = Math.random() * window.innerHeight + 'px';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1000);
        i++;
      }
    });

    // Dark mode button
    document.getElementById('darkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
